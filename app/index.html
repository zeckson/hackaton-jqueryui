<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Hello combo!</title>
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/vader/jquery-ui.css">
    <link rel="stylesheet" href="scripts/popup/popup.css">
    <link rel="stylesheet" href="scripts/popup-list/popup-list.css">
    <!-- build:js -->
    <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
    <!-- endbuild -->
    <style>
        @-webkit-keyframes rotating {
            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        .svastica {
            background-image: url("http://www.mitiemisteri.it/images/esoterismo/Svastica.jpg");
            -webkit-animation: rotating 2s linear infinite;
            width: 200px;
            height: 200px;
            display: inline-block;
        }

        .svastica-container {
            display: table;
            width: 300px;
            height: 300px;
        }

        .svastica-container > div {
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }

    </style>
</head>
<body>

<div>Example of popup:
    <a id="popup" href="javascript:void(0)">Over me!</a>

    <div id="popup-content" class="svastica-container">
        <div><div class="svastica"></div></div>
    </div>
</div>

<div>Example of popup-list:
    <a id="popuplist" href="javascript:void(0)">Over me!</a>

    <div id="popuplist-content"></div>
</div>

<div>Example of combobox:
    <input id="combobox" value="" placeholder="Enter text"/>
</div>
</body>
</html>
